  ros-melodic-rviz:
    image: ros-melodic-gazebo
    privileged: true
    # build: ./ros-rviz
    environment:
      DISPLAY: "$DISPLAY"
      # QT_X11_NO_MITSHM: "1"
      ROS_IP: "172.19.0.5"
      ROS_MASTER_URI: "http://roscore:11311/"
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix"
    command: ["bash", "-c", "source /opt/ros/melodic/setup.bash; sleep 5; rviz"]
    depends_on:
      - roscore
